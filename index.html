<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day1 DUC-PROG</title>
    
</head>
<body>
    <section>
        <div class="form3" id="form3">
            <div class="title">
                <span>YourSelf</span>
            </div>

                        
            <input type="text" class="name" id="name"  placeholder="Name">

            <input type="text" class="year" id="year"  placeholder="Year">

            <input type="text" class="pnum" id="pnum" placeholder="Phone number">

            <div class="buton">
                <button class="btn back" id="back2">Back</button>
                <button class="btn confirm" id="confirm">Submit</button>
            </div>
            

        </div>
        <div class="form2" id="form2">
            <div class="title">
                <span>Social Media</span>
            </div>

                        
            <input type="text" class="ins" id="ins"  placeholder="Instagram">

            <input type="text" class="fb" id="fb"  placeholder="Facebook">

            <input type="text" class="git" id="git" placeholder="GitHub">

            <div class="buton">
                <button class="btn back" id="back1">Back</button>
                <button class="btn next" id="next2">Next</button>
            </div>
            

        </div>

        
        <div class="form1" id="form1">
            <div class="title">
                <span>Create Account</span>
            </div>

                        
            <input type="text" class="email in" id="email" required placeholder="Email">

            <input type="password" class="password in" id="password" placeholder="Password" required>

            <input type="password" class="confirm in" id="confirm" placeholder="Confirm Password" required>

            <button class="btn next" id="next1">Next</button>

        </div>

        

    </section>

    <script src="script.js"></script>
</body>
</html>
